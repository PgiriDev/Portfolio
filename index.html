<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakash - Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-gradient: linear-gradient(135deg, #FFF7CC 0%, #FFD700 50%, #B8860B 100%);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 215, 0, 0.15);
            --bg-dark: #0a0a0a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
            margin: 0;
            padding: 0;
        }

        /* Typography */
        h1, h2, h3, .brand-font {
            font-family: 'Cinzel', serif;
        }

        .text-gold {
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: var(--gold-primary); /* Fallback */
            text-shadow: 0px 0px 20px rgba(255, 215, 0, 0.3);
        }

        /* --- BUTTERY SMOOTH CURSOR --- */
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.12) 0%, rgba(255, 215, 0, 0.02) 40%, transparent 70%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 0;
            transition: width 0.3s, height 0.3s;
        }
        
        #cursor-dot {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background-color: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            box-shadow: 0 0 10px white;
        }

        /* Glassmorphism Card */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 215, 0, 0.05);
            border-radius: 20px;
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #FFD700, #B8860B);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
            z-index: -1;
            opacity: 0.8;
            animation: float 10s infinite ease-in-out;
        }

        .orb-1 { width: 80px; height: 80px; top: 10%; right: 15%; animation-delay: 0s; }
        .orb-2 { width: 120px; height: 120px; bottom: 20%; left: 10%; animation-delay: 2s; filter: blur(2px); }
        .orb-3 { width: 40px; height: 40px; top: 40%; left: 20%; animation-delay: 4s; opacity: 0.5; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Lamp Effect (Top Center) */
        .lamp-light {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 600px;
            height: 300px;
            background: radial-gradient(ellipse at top, rgba(255, 255, 255, 0.15), transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            body { cursor: default; }
            #cursor-glow, #cursor-dot { display: none; }
            .glass-card { backdrop-filter: blur(10px); }
            h1 { font-size: 3rem !important; }
        }
        
        /* Utility */
        .hover-gold:hover {
            color: var(--gold-primary);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col relative selection:bg-yellow-500 selection:text-black">

    <!-- Cursor Elements -->
    <div id="cursor-glow"></div>
    <div id="cursor-dot"></div>

    <!-- Ambient Background Elements -->
    <div class="lamp-light"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Navigation -->
    <nav class="w-full z-50 p-6 flex justify-between items-center max-w-7xl mx-auto">
        <div class="text-xl md:text-2xl font-bold brand-font text-gold tracking-widest">
            PRAKASH
        </div>
        
        <!-- Desktop Menu -->
        <div class="hidden md:flex gap-8 text-sm tracking-widest text-gray-300">
            <a href="#" class="hover-gold transition-all duration-300">WORKS</a>
            <a href="#" class="hover-gold transition-all duration-300">ABOUT</a>
            <a href="#" class="hover-gold transition-all duration-300">CONTACT</a>
        </div>

        <!-- Mobile Menu Icon -->
        <div class="md:hidden text-gold text-xl cursor-pointer" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div id="mobile-menu" class="fixed inset-0 z-40 bg-black/95 backdrop-blur-xl transform translate-x-full transition-transform duration-300 flex flex-col justify-center items-center gap-8 text-xl">
        <div class="absolute top-6 right-6 text-gold text-2xl cursor-pointer" onclick="toggleMenu()">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <a href="#" class="text-white hover-gold brand-font" onclick="toggleMenu()">WORKS</a>
        <a href="#" class="text-white hover-gold brand-font" onclick="toggleMenu()">ABOUT</a>
        <a href="#" class="text-white hover-gold brand-font" onclick="toggleMenu()">CONTACT</a>
    </div>

    <!-- Main Content Area -->
    <main class="flex-grow flex items-center justify-center p-4 relative z-10">
        
        <!-- Glass Card Container -->
        <div class="glass-card w-full max-w-6xl p-8 md:p-16 grid grid-cols-1 md:grid-cols-2 gap-12 items-center relative overflow-hidden">
            
            <!-- Decorative shine on card -->
            <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-br from-white/5 to-transparent pointer-events-none"></div>

            <!-- Left Side: Text Content -->
            <div class="space-y-6 relative z-10">
                <p class="text-gold tracking-[0.3em] text-sm font-semibold uppercase animate-pulse">Portfolio 2024</p>
                
                <h1 class="text-5xl md:text-8xl font-bold leading-tight text-gold">
                    PRAKASH
                </h1>
                
                <p class="text-gray-400 max-w-md leading-relaxed">
                    Crafting immersive digital experiences with a focus on minimalism, luxury, and interaction.
                </p>

                <div class="pt-4 flex gap-6">
                    <button class="px-8 py-3 border border-yellow-500/50 text-gold hover:bg-yellow-500 hover:text-black transition-all duration-300 rounded-full text-sm tracking-widest uppercase cursor-pointer">
                        View Work
                    </button>
                    <button class="px-8 py-3 text-white hover:text-gold transition-all duration-300 text-sm tracking-widest uppercase flex items-center gap-2 cursor-pointer">
                        Contact <i class="fa-solid fa-arrow-right text-xs"></i>
                    </button>
                </div>
            </div>

            <!-- Right Side: Visual/Showcase (Image) -->
            <div class="relative h-64 md:h-96 w-full flex items-center justify-center">
                
                <!-- Image Container with Glass Effect Border -->
                <div class="relative w-64 h-80 md:w-72 md:h-96 transform rotate-3 hover:rotate-0 transition-transform duration-500 z-10">
                    <div class="absolute inset-0 bg-gradient-to-tr from-yellow-500/20 to-transparent rounded-xl transform translate-x-2 translate-y-2"></div>
                    <img src="IMAGE.JPG" alt="Prakash" class="w-full h-full object-cover rounded-xl border border-white/20 shadow-2xl relative z-10" onerror="this.onerror=null; this.src='https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?q=80&w=1000&auto=format&fit=crop';">
                    
                    <!-- Decorative corner accents -->
                    <div class="absolute -top-2 -left-2 w-8 h-8 border-t-2 border-l-2 border-gold z-20"></div>
                    <div class="absolute -bottom-2 -right-2 w-8 h-8 border-b-2 border-r-2 border-gold z-20"></div>
                </div>

                <!-- Background Abstract Shape -->
                <div class="absolute w-80 h-80 bg-gradient-to-br from-yellow-600/20 to-transparent rounded-full filter blur-3xl animate-pulse"></div>
            </div>

            <!-- Bottom Stats -->
            <div class="col-span-1 md:col-span-2 grid grid-cols-3 gap-4 mt-12 pt-12 border-t border-white/10">
                <div>
                    <h4 class="text-2xl font-bold text-white">CSE</h4>
                    <p class="text-xs text-gray-400 tracking-wider uppercase mt-1">Student</p>
                </div>
                <div>
                    <h4 class="text-2xl font-bold text-white">10+</h4>
                    <p class="text-xs text-gray-400 tracking-wider uppercase mt-1">Projects Built</p>
                </div>
                <div>
                    <h4 class="text-2xl font-bold text-white">100%</h4>
                    <p class="text-xs text-gray-400 tracking-wider uppercase mt-1">Dedication</p>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer Copyright -->
    <footer class="w-full text-center py-6 text-gray-500 text-xs tracking-widest relative z-10">
        &copy; <span id="year"></span> PRAKASH GIRI. All Rights Reserved.
    </footer>

    <!-- Social Links (Bottom Right) -->
    <div class="hidden md:flex fixed bottom-8 right-8 z-20 gap-6 text-gray-400 text-sm flex-col items-center after:content-[''] after:h-12 after:w-[1px] after:bg-gray-600">
        <a href="#" class="hover:text-gold transition-colors rotate-90 my-2"><i class="fa-brands fa-instagram"></i></a>
        <a href="#" class="hover:text-gold transition-colors rotate-90 my-2"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="hover:text-gold transition-colors rotate-90 my-2"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>

    <script>
        // Set current year automatically
        document.getElementById('year').textContent = new Date().getFullYear();

        // --- SMOOTH "BUTTER" CURSOR LOGIC ---
        const cursorDot = document.getElementById('cursor-dot');
        const cursorGlow = document.getElementById('cursor-glow');
        
        let mouseX = 0;
        let mouseY = 0;
        let glowX = 0;
        let glowY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            cursorDot.style.left = `${mouseX}px`;
            cursorDot.style.top = `${mouseY}px`;
        });

        function animateGlow() {
            let speed = 0.12; 
            
            glowX += (mouseX - glowX) * speed;
            glowY += (mouseY - glowY) * speed;

            cursorGlow.style.left = `${glowX}px`;
            cursorGlow.style.top = `${glowY}px`;

            requestAnimationFrame(animateGlow);
        }
        
        animateGlow();

        const interactiveElements = document.querySelectorAll('a, button, .cursor-pointer, .glass-card');
        
        interactiveElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorGlow.style.width = '150px';
                cursorGlow.style.height = '150px';
                cursorGlow.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.3) 0%, transparent 70%)';
                cursorDot.style.transform = 'translate(-50%, -50%) scale(1.5)';
            });

            el.addEventListener('mouseleave', () => {
                cursorGlow.style.width = '600px';
                cursorGlow.style.height = '600px';
                cursorGlow.style.background = 'radial-gradient(circle, rgba(255, 215, 0, 0.12) 0%, rgba(255, 215, 0, 0.02) 40%, transparent 70%)';
                cursorDot.style.transform = 'translate(-50%, -50%) scale(1)';
            });
        });

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('translate-x-full');
        }
    </script>
</body>
</html>
